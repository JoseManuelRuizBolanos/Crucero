<ion-menu id="menu" contentId="main-content">
   <ion-header>
     <ion-toolbar color="primary">
       <ion-title>Menu Content</ion-title>
     </ion-toolbar>
   </ion-header>
   <ion-content>
     <ion-list>
       <ion-item button [routerLink]="['/perfil']">
         <ion-label>Perfil</ion-label>
       </ion-item>
       <ion-item button [routerLink]="['/pagina-principal']">
         <ion-label>Pagina Principal</ion-label>
       </ion-item>
       <ion-item button [routerLink]="['/preguntas-frecuentes']">
         <ion-label>Preguntas frecuentes</ion-label>
       </ion-item>
       <ion-item button [routerLink]="['/guias-cruceros']">
         <ion-label>Guías de Cruceros</ion-label>
       </ion-item>
       <ion-item button [routerLink]="['/reservar']">
        <ion-label>Reservar</ion-label>
       </ion-item>
       <ion-item button (click)="logout()">
         <ion-label>Cerrar Sesión</ion-label>
       </ion-item>
       <ion-item>
        <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between">
          Dark Mode
        </ion-toggle>
       </ion-item>
     </ion-list>
   </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
