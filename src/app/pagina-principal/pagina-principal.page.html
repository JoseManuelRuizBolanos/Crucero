<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Pagina Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h1 class="titulo">Descubre los mejores barcos</h1>
    <ion-searchbar show-clear-button="focus" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
    <ion-card *ngFor="let result of results" routerLink={{result.route}}>
      <img src={{result.thumbnail}}/>
      <ion-card-header>
        <ion-card-title>{{ result.title }}</ion-card-title>
        <ion-card-subtitle>{{ result.subtitle }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-content>
</div>
