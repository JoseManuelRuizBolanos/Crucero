<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Recordar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-img 
    src ="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/RCI_Flag.svg/1200px-RCI_Flag.svg.png" style="width: 20%;" class="img">
  </ion-img>
  <p></p>
  <ion-input class="custom" placeholder="Introduce tu usuario"></ion-input>
  <ion-input class="custom" type="password" placeholder="Introduce tu nueva contraseña">
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
  </ion-input>
  <div class="align-center">
    <ion-button class="ion-padding" [routerLink]="['/login']">Cambiar Contraseña</ion-button>
  </div>
</ion-content>
