<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/RCI_Flag.svg/1200px-RCI_Flag.svg.png" style="width: 20%;" class="img">
  </ion-img>
  <p></p>
  <form [formGroup]="ionicForm" novalidate>
    <ion-input formControlName="fullname" class="custom" placeholder="Introduce tu nombre"></ion-input>
    <div *ngIf="this.ionicForm.controls?.['fullname'].touched && this.ionicForm.controls?['fullname'].invalid">
      <ion-text *ngIf="errorControl.fullname.errors?.required"> 
        El nombre es obligatorio
      </ion-text>
    </div>
    <ion-input formControlName="email" class="custom" placeholder="Introduce tu correo"></ion-input>
    <div *ngIf="this.ionicForm.controls?.['email'].touched && this.ionicForm.controls?['email'].invalid">
      <ion-text *ngIf="errorControl.email.errors?.required">
        Emails is required
      </ion-text>
      <ion-text *ngIf="errorControl.email.errors?.pattern">
        Email should be valid
      </ion-text>
    </div>
    <ion-input formControlName="password" class="custom" type="password" placeholder="Introduce tu contraseÃ±a">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <div *ngIf="this.regionicFormForm.controls?.['password'].touched && this.ionicForm.controls?['password'].invalid">
      <ion-text *ngIf="errorControl.password.errors?.required">
        Password is required
      </ion-text>
      <ion-text *ngIf="errorControl.password.errors?.pattern">
        Password must atleast have
        One Character
        One Capital Letter
        One Number
        Contain 8 Digit
      </ion-text>
    </div>
    <div class="align-center">
      <ion-button class="ion-padding" [routerLink]="['/login']">Crear cuenta</ion-button>
    </div>
  </form>
</ion-content>
