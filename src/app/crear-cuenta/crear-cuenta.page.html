<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/RCI_Flag.svg/1200px-RCI_Flag.svg.png" style="width: 20%;" class="img">
  </ion-img>
  <p></p>
  <form [formGroup]="regForm" novalidate>
    <ion-input formControlName="fullname" class="custom" placeholder="Introduce tu nombre"></ion-input>
    <ion-input formControlName="email" class="custom" placeholder="Introduce tu correo"></ion-input>
    <ion-input formControlName="password" class="custom" type="password" placeholder="Introduce tu contraseÃ±a">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <div>
      <ion-text>
        Password must atleast have
        One Character
        One Capital Letter
        One Number
        Contain 8 Digit
      </ion-text>
    </div>
    <div class="align-center">
      <ion-button class="ion-padding" (click)="signUp()">Crear cuenta</ion-button>
    </div>
  </form>
</ion-content>
