<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-img 
    src ="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/RCI_Flag.svg/1200px-RCI_Flag.svg.png" style="width: 20%;" class="img">
  </ion-img>
  <p></p>
  <ion-input class="custom" placeholder="Introduce tu correo"></ion-input>
  <ion-input class="custom" type="password" placeholder="Introduce tu contraseña">
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
  </ion-input>
  <div class="align-center">
    <ion-button class="ion-padding" [routerLink]="['/pagina-principal']">Iniciar Sesión</ion-button>
    <h4 class = "ion-padding" [routerLink]="['/crear-cuenta']" class="colorAzul">Crear una cuenta nueva</h4>
    <h4 class = "ion-padding" [routerLink]="['/recordar-contrasena']" class="colorAzul">¿Has olvidado tu contraseña?</h4>
  </div>
</ion-content>
